<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bureau Virtuel</title>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/dark-hive/jquery-ui.css">
		<link rel="stylesheet" href="bv.css">
		<link rel="stylesheet" href="dist/themes/default/style.min.css" />
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="bv.js"></script>
		<script src="./Calculatrice en javascript_files/calculatrice.js"></script>
		<script src="dist/jstree.min.js"></script>
		<script type="text/javascript" src="./mysnake.js"></script>

        <link rel="stylesheet" type="text/css" href="./Calculatrice en javascript_files/calculatrice.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="menu">
			<div id="accordion">
				<h3>Homedir</h3>
				<div>
  					<div id="tree"></div>
				</div>
				<h3>Calculatrice</h3>
				<div id="calculatrice">
					    <div id="calc">
							<div id="ligne_affichage" ondblclick="changePosition(this)">
								<input type="text" name="zone_affichage" id="zone_affichage">
					        </div>
					        <div class="ligne_boutons">
					                <input type="button" class="bouton_classique" value="MC" onclick="raz_memory()">
					                <input id="MR" type="button" class="bouton_classique" value="MR" onclick="affiche_memory()">
					                <input type="button" class="bouton_classique" value="MS" onclick="range_memory()">
					                <input type="button" class="bouton_classique" value="+-">
					                <input type="button" id="libre1" class="bouton_simple bouton_libre" value=" ">
							</div>
					        <div class="ligne_boutons">
					                <input type="button" class="bouton_classique" value="CE" onclick="rab()">
					                <input type="button" class="bouton_classique bouton_simple" value="(">
					                <input type="button" class="bouton_classique bouton_simple" value=")">
					                <input type="button" class="bouton_classique bouton_simple" value="/">
					                <input type="button" id="libre2" class="bouton_simple bouton_libre" value=" ">
					        </div>
					  		<div class="ligne_boutons">
					                <input type="button" class="bouton_classique bouton_simple" value="7">
					                <input type="button" class="bouton_classique bouton_simple" value="8">
					                <input type="button" class="bouton_classique bouton_simple" value="9">
					                <input type="button" class="bouton_classique bouton_simple" value="*">
					                <input type="button" id="libre3" class="bouton_simple bouton_libre" value=" ">
							</div>
							<div class="ligne_boutons">
					                <input type="button" class="bouton_classique bouton_simple" value="4">
					                <input type="button" class="bouton_classique bouton_simple" value="5">
					                <input type="button" class="bouton_classique bouton_simple" value="6">
					                <input type="button" class="bouton_classique bouton_simple" value="-">
					                <input type="button" id="libre4" class="bouton_simple bouton_libre" value=" ">
							</div>
							<div class="ligne_boutons">
					                <input type="button" class="bouton_classique bouton_simple" value="1">
					                <input type="button" class="bouton_classique bouton_simple" value="2">
					                <input type="button" class="bouton_classique bouton_simple" value="3">
					                <input type="button" class="bouton_classique bouton_simple" value="+">
					                <input type="button" id="libre5" class="bouton_simple bouton_libre" value=" ">
							</div>
					    	<div class="ligne_boutons">
					                <input type="button" class="bouton_classique bouton_simple" value="0">
					                <input id="E" type="button" class="bouton_classique" value="E" onclick="mode_edition(this)">
					                <input type="button" class="bouton_classique bouton_simple" value=".">
					                <input type="button" class="bouton_classique" value="=" onclick="calcul()">
					                <input type="button" id="libre6" class="bouton_simple bouton_libre" value=" ">
							</div>
					        <strong>constantes et fonctions disponibles</strong> 
							<span draggable="true" id="Math.abs" >Math.abs</span>,
							<span draggable="true" id="Math.ceil" >Math.ceil</span>, 
							<span draggable="true" id="Math.cos" >Math.cos</span>,
							<span draggable="true" id="Math.E" >Math.E</span>,
							<span draggable="true" id="Math.exp" >Math.exp</span>,
							<span draggable="true" id="Math.floor" >Math.floor</span>,
							<span draggable="true" id="Math.log" >Math.log</span>,
							<span draggable="true" id="Math.max" >Math.max</span>,
							<span draggable="true" id="Math.min" >Math.min</span>,
							<span draggable="true" id="Math.PI" >Math.PI</span>,
							<span draggable="true" id="Math.pow" >Math.pow</span>,
							<span draggable="true" id="Math.round" >Math.round</span >,
					        <span draggable="true" id="Math.sin" >Math.sin</span>,
					        <span draggable="true" id="Math.sqrt" >Math.sqrt</span>
						</div>
					</div>
				<h3>Calendrier</h3>
				<div>
					<div id="datepicker"></div>
				</div>
				<h3>Jeu</h3>
				<div>
					<span id="snakeClick" onclick="snake()">Snake</span>
				</div>
			</div>
		</div>
		<div class="workspace">
			<div id="tabs">
				<ul id="listOfTabs">
				</ul>
			</div>
		</div>
	</body>
</html>
